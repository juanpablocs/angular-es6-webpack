<div class="login">
  <h1>Login</h1>
  <form role="form" ng-submit="login.login()">
    <div class="input-control">
      <label for="username">Username</label>
      <input type="text" ng-model="login.user.name" id="username" placeholder="demo">
    </div>
    <div class="input-control">
      <label for="password">Password</label>
      <input type="password" ng-model="login.user.password" id="password" placeholder="demo">
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
